version: '3.8'
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
      target: release_image
    environment:
      POSTGRES_HOST: postgres
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  tests:
    container_name: tests
    build:
      context: .
      dockerfile: Dockerfile
      target: unit_tests
    environment:
      POSTGRES_HOST: postgres
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: password_manager
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"

networks:
  my-network: